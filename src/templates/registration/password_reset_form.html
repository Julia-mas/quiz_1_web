{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password reset
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Forgotten your password? Enter your e-mail address to obtain a new password</h4>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Send e-mail</button>
            </form>
        </div>
    </div>
{% endblock %}
